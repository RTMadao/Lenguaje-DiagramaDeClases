<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>code E</title>
</head>
<body>
    <!--Editor de texto-->
    <div class="row" style="overflow: scroll;">
        <div id="idFilas" class="filas border-right border-primary mt-1 ml-3">

        </div>
        <div class="marco">
            <textarea oninput="codeChange()" class="mt-1 areaTexto" id="codeArea" rows="17"></textarea>
        </div>
    </div>

    <!--Botones-->
    <div class="ml-2 mt-2">
        <button onclick="analizarCodigo()" type="button" class="btn btn-dark">Run</button>
    </div>

    <!--Output-->
    <div class="border ml-2 mt-2">
        <h3>output</h3>
        <div id="output" class="border output">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
